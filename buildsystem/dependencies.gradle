    rxAndroidVersion = '1.0.1'
    javaxAnnotationVersion = '1.0'
    wireVersion = '2.0.1'
    okHttpVersion = '2.5.0'
    volleyVersion = '1.0.19'
    httpRequestVersion = '6.0'
    httpClientVersion = '4.3.5.1'
    httpMimeVersion = '4.5.2'

    androidSupportVersion = '25.1.1'
    androidAnnotationsVersion = '24.1.0'

    vrVersion = '1.20.0'

