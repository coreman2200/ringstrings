            wireConverter:      "com.squareup.retrofit:converter-wire:${retroWireConverterVersion}",
            wire:               "com.squareup.wire:wire-runtime:${wireVersion}",
            rxAdapter:          "com.squareup.retrofit:adapter-rxjava:${retroRxAdapterVersion}",
